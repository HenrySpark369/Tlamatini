<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentMX - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-red-900 to-amber-900 min-h-screen flex items-center justify-center">
    
    <div class="absolute inset-0 opacity-10">
        <div class="absolute top-20 left-10 w-72 h-72 bg-red-700 rounded-full mix-blend-multiply filter blur-xl"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-amber-600 rounded-full mix-blend-multiply filter blur-xl"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-red-900 to-amber-900 rounded-2xl flex items-center justify-center mx-auto shadow-2xl mb-4">
                <span class="text-white font-black text-3xl">T</span>
            </div>
            <h1 class="text-4xl font-black text-white mb-2">TalentMX</h1>
            <p class="text-red-200">Plataforma de Vinculaci√≥n Laboral Plan M√©xico</p>
        </div>

        <!-- Login Container -->
        <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 overflow-hidden">
            
            <!-- Tabs -->
            <div class="flex">
                <button onclick="cambiarTipo('estudiante')" id="tab-estudiante" class="flex-1 py-4 px-6 font-bold text-center border-b-2 border-red-900 bg-slate-50 text-red-900 transition">
                    <i class="fas fa-user-graduate mr-2"></i> Estudiante
                </button>
                <button onclick="cambiarTipo('empresa')" id="tab-empresa" class="flex-1 py-4 px-6 font-bold text-center border-b-2 border-transparent text-slate-600 hover:text-slate-900 transition">
                    <i class="fas fa-building mr-2"></i> Empresa
                </button>
            </div>

            <!-- Form Container -->
            <div class="p-8">
                <!-- Estudiante Login -->
                <form id="loginEstudiante" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Correo Universitario</label>
                        <input type="email" placeholder="tu.nombre@urca.edu.mx" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Contrase√±a</label>
                        <input type="password" placeholder="Ingresa tu contrase√±a" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent" required>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-red-900">
                            <span class="ml-2 text-slate-600">Recu√©rdame</span>
                        </label>
                        <a href="#" class="text-red-900 hover:text-red-800 font-semibold">¬øOlvidaste tu contrase√±a?</a>
                    </div>
                    <button type="button" onclick="loginEstudiante()" class="w-full bg-gradient-to-r from-red-900 to-amber-900 text-white font-bold py-3 rounded-lg hover:shadow-lg transition transform hover:-translate-y-1">
                        INGRESAR COMO ESTUDIANTE
                    </button>
                </form>

                <!-- Empresa Login -->
                <form id="loginEmpresa" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Email Empresarial</label>
                        <input type="email" placeholder="contacto@empresa.com" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Contrase√±a</label>
                        <input type="password" placeholder="Ingresa tu contrase√±a" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent" required>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-red-900">
                            <span class="ml-2 text-slate-600">Recu√©rdame</span>
                        </label>
                        <a href="#" class="text-red-900 hover:text-red-800 font-semibold">¬øOlvidaste tu contrase√±a?</a>
                    </div>
                    <button type="button" onclick="loginEmpresa()" class="w-full bg-gradient-to-r from-red-900 to-amber-900 text-white font-bold py-3 rounded-lg hover:shadow-lg transition transform hover:-translate-y-1">
                        INGRESAR COMO EMPRESA
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-slate-300"></div>
                    <span class="px-3 text-sm text-slate-500">O</span>
                    <div class="flex-1 border-t border-slate-300"></div>
                </div>

                <!-- Demo Mode -->
                <button onclick="loginDemo()" class="w-full border-2 border-red-900 text-red-900 font-bold py-3 rounded-lg hover:bg-red-50 transition">
                    üé¨ DEMO - Entrar sin Cuenta
                </button>
            </div>

            <!-- Footer -->
            <div class="bg-slate-50 px-8 py-4 border-t border-slate-200">
                <p class="text-sm text-slate-600 text-center">
                    ¬øNo tienes cuenta? <a href="#" class="text-red-400 font-bold hover:text-red-300">Reg√≠strate aqu√≠</a>
                </p>
            </div>
        </div>

        <!-- Features -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
            <div class="text-white">
                <div class="text-2xl mb-2">üéì</div>
                <p class="text-sm font-semibold">Estudiantes</p>
            </div>
            <div class="text-white">
                <div class="text-2xl mb-2">üè¢</div>
                <p class="text-sm font-semibold">Empresas</p>
            </div>
            <div class="text-white">
                <div class="text-2xl mb-2">ü§ù</div>
                <p class="text-sm font-semibold">Inclusi√≥n</p>
            </div>
        </div>
    </div>

    <script>
        function cambiarTipo(tipo) {
            // Actualizar tabs
            document.getElementById('tab-estudiante').classList.toggle('border-red-900', tipo === 'estudiante');
            document.getElementById('tab-estudiante').classList.toggle('border-transparent', tipo !== 'estudiante');
            document.getElementById('tab-estudiante').classList.toggle('bg-slate-50', tipo === 'estudiante');
            document.getElementById('tab-estudiante').classList.toggle('text-red-900', tipo === 'estudiante');
            document.getElementById('tab-estudiante').classList.toggle('text-slate-600', tipo !== 'estudiante');

            document.getElementById('tab-empresa').classList.toggle('border-red-900', tipo === 'empresa');
            document.getElementById('tab-empresa').classList.toggle('border-transparent', tipo !== 'empresa');
            document.getElementById('tab-empresa').classList.toggle('bg-slate-50', tipo === 'empresa');
            document.getElementById('tab-empresa').classList.toggle('text-red-900', tipo === 'empresa');
            document.getElementById('tab-empresa').classList.toggle('text-slate-600', tipo !== 'empresa');

            // Actualizar forms
            document.getElementById('loginEstudiante').classList.toggle('hidden', tipo !== 'estudiante');
            document.getElementById('loginEmpresa').classList.toggle('hidden', tipo !== 'empresa');
        }

        function loginEstudiante() {
            localStorage.setItem('userType', 'estudiante');
            localStorage.setItem('studentId', 'E001');
            window.location.href = 'dashboard-estudiante.html';
        }

        function loginEmpresa() {
            localStorage.setItem('userType', 'empresa');
            localStorage.setItem('companyId', 'C001');
            window.location.href = 'dashboard-empresa.html';
        }

        function loginDemo() {
            localStorage.setItem('userType', 'estudiante');
            localStorage.setItem('studentId', 'E001');
            window.location.href = 'dashboard-estudiante.html';
        }
    </script>
</body>
</html>
