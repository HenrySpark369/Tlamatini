# Configuración opcional para Seenode
# Documentación: https://seenode.com/docs/guides/deployments/

name: tlamatini-api
type: web

# Configuración de build
build:
  command: pip install -r requirements.txt

# Configuración de inicio
start:
  command: uvicorn backend.main:app --host 0.0.0.0 --port 80
  port: 80

# Variables de entorno (opcionales)
env:
  - key: PYTHON_VERSION
    value: "3.11"

# Configuración de health check (opcional)
healthCheck:
  path: /
  interval: 30
  timeout: 10

